{% set version = "1.5.0" %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-lidr
  version: {{ version|replace("-", "_") }}

source:
  fn: lidR_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/lidR_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/lidR/lidR_{{ version }}.tar.gz
  sha256: b03674dad52a651bdcf26959d40a4be3af780ce9acc6252aa01df69bbf1addc7

build:
  merge_build_host: True  # [win]
  number: 2
  script: R CMD INSTALL --build .
  skip: True  # [win]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - posix  # [win]
    - {{ compiler('c') }}        # [unix]
    - {{ compiler('m2w64_c') }}  # [win]
    - {{ compiler('cxx') }}        # [unix]
    - {{ compiler('m2w64_cxx') }}  # [win]
  host:
    - r-base
    - r-rann
    - r-rcpp
    - r-data.table
    - r-future
    - r-gdalutils
    - r-geometry
    - r-gstat
    - r-lazyeval
    - r-mapedit
    - r-mapview
    - r-memoise
    - r-raster
    - r-rgeos
    - r-rgl
    - r-rlas >=1.1.10
    - r-settings
    - r-sp
  run:
    - r-base
    - r-rann
    - r-rcpp
    - r-data.table
    - r-future
    - r-gdalutils
    - r-geometry
    - r-gstat
    - r-lazyeval
    - r-mapedit
    - r-mapview
    - r-memoise
    - r-raster
    - r-rgeos
    - r-rgl
    - r-rlas >=1.1.10
    - r-settings
    - r-sp

test:
  commands:
    - $R -e "library('lidR')"  # [not win]
    - "\"%R%\" -e \"library('lidR')\""  # [win]

about:
  home: https://cran.r-project.org/package=lidR
  license: GPL-3
  summary: Airborne LiDAR (Light Detection and Ranging) interface for data manipulation and visualization.
    Read/write 'las' and 'laz' files, computation of metrics in area based approach,
    point filtering, artificial point reduction, classification from geographic data,
    normalization, individual tree segmentation and other manipulations.

extra:
  recipe-maintainers:
    - ocefpaf
